<div class="container">
    <div class="logo logoSettings"></div>
    <h2 class="text mainMenu_text">settings</h2>
    <div class="mainMenu">
        <div class="settings settings_volume">
            <div class="volume_label"></div>
            <div class="time_wrapper">
                <div class="volume_wrapper">
                    <button class="volume_label volume_label-second" title="Toggle sound"></button>
                    <input type="range" min="0" max="1" step="0.02" value="0.00" class="progress" disabled>
                </div>
                <input class="check check_volume" id="check-volume" type="checkbox">
                <label for="check-volume" class="label label-volume"></label>
                <h2 class="text text_label">on/off</h2>
            </div>
            <h2 class="text text_bold">volume</h2>
        </div>
        <div class="settings settings_time">
            <div class="time_label"></div>
            <div class="time_wrapper">

                <div class="input_wrapper">
                    <input type="range" min="5" max="30" step="5" value="10" class="progress progress_timer" disabled>
                    <div class="text text_timer-value">10</div>
                </div>
                <input class="check" id="check" type="checkbox">
                <label for="check" class="label"></label>
                <h2 class="text text_label">on/off</h2>
            </div>
            <h2 class="text text_bold">volume</h2>
        </div>
    </div>
    <!-- <div class="buttons buttons_save">save</div> -->
</div>
